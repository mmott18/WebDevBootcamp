<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Score Keeper</title>
</head>

<body>
    <img id="pingPong"
        src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
    <h1>Ping Pong Score Keeper</h1>
    <h2 id="score"><span id="p1">0</span> to <span id="p2">0</span></h2>
    <p>Use the buttons below to keep score.</p>

    <label for="playTo">Playing To</label>
    <select id="playTo" name="playTo">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>
    <br>

    <section id="buttonContainer">
        <button id="incPlayerOne">+1 Player One</button>
        <button id="incPlayerTwo">+1 Player Two</button>
        <button id="reset">Reset</button>
    </section>

    <script src="app.js"></script>
</body>

</html>
