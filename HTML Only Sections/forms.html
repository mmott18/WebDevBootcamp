<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input id="color" type="color">
        </p>
        <p>
            <label for="date">Enter a date:</label>
            <input id="date" type="date">
        </p>

        <button type="submit">Submit</button>
    </form>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search YouTube</h3>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/mass_effect">
        <input type="checkbox" id="Biotic" name="Biotic" checked>
        <label for="Biotic">Biotic</label>
        <p>
            <label for="yes">Yes</label>
            <input type="radio" name="Spacer" id="yes" value="yes">
            <label for="no">No</label>
            <input type="radio" name="Spacer" id="no" value="no">
            <label for="other">Other</label>
            <input type="radio" name="Spacer" id="other" value="other">
        </p>
        <p>
            <label for="race-select">Race Selector</label>
            <select name="Races" id="race-select">
                <option value="">--Please select an option--</option>
                <option value="krogan">Krogan</option>
                <option value="salarian">Salarian</option>
                <option value="asari">Asari</option>
                <option value="human" selected>Human</option>
                <option value="vorcha">Vorcha</option>
            </select>
        </p>
        <p>
            <label for="me3-love">How much do you like Mass Effect 3?</label>
            <input type="range" id="me3-love" min="0" max="10" value="3" step=2 name="me3-love">
        </p>
        <p>
            <label for="bio">Enter your character's bio</label>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Character Bio"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        </p>
        <p>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" minlength="4" maxlength="10" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
